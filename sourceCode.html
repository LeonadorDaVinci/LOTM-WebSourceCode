自己有极高的要求，这偶尔会让你显得有些孤傲。","但是你独特的视角和渊博的智慧，总会让你在某些方面有所成就。"]},INTJ:{name:"愚者",motto:"不属于这个时代的愚者，灰雾之上的神秘主宰，执掌好运的黄黑之王。",desc:["你喜欢独来独往，人们会觉得你身上有种令人着迷的神秘感。","你享受学习的过程，极度渴望知识，这也让你十分善于思考，容易成为人群中的焦点。"]},INFP:{name:"门",motto:"伟大的万门之门，无尽星空的领路者，所有神秘世界的钥匙。",desc:["你有着丰富的内心世界，人们总会惊讶于你独特的想象力。","你有很强的同理心，是最难能可贵的朋友。你也善于做个倾听者，和你相处会是一场“疗愈”之旅。"]},INFJ:{name:"死神",motto:"死亡不是终结，只是一场安眠。",desc:["你秉性善良，永远怀有一颗柔软的心，遇事喜欢为他人着想。","在看似柔软的表象下，你也有属于自己的坚持和永不言弃的热情。"]},ESTP:{name:"黑暗",motto:"投身于混沌的长夜，给予众生不详的安眠。",desc:["你极具反叛精神，看似散漫却总能在关键时刻力挽狂澜。","你总是很有创意，又善于洞察人心，和你做朋友总是惊喜不断。"]},ESTJ:{name:"审判者",motto:"我即规则，万物皆以我为法。",desc:["你善于制定规则，看重秩序，非常适合成为一名领导者。","你的个性非常坚定，即便是在逆境中也能够坚守本心，绝对不错过每一个翻盘的机会。"]},ESFP:{name:"魔女",motto:"我是痛苦，是欢愉，是毁灭，也是新生。",desc:["你总是精力十足地游走在众人中间，喜欢毫无保留地散发魅力。","你擅长将“本我”隐藏在“面具”之下，只有少数人才能真正走进你的内心。"]},ESFJ:{name:"倒吊人",motto:"疯狂是对我的褒奖，向我奉上你的灵魂。",desc:["你是一个非常有毅力的人，是团队中必不可缺的可靠人物。","你总是默默支持着身边的所爱之人，却很少要求回报，有着珍贵的奉献精神。"]},ENTP:{name:"错误",motto:"拨弄时光的指针；遨游命运的影子；欺诈与恶作剧的化身。",desc:["你头脑灵活才思敏捷，打破常规的思考方式往往能带来出人意料的效果。","你喜欢追其刺激，极度享受智商碾压带来的快感，对你而言知识就是最好的武器。"]},ENTJ:{name:"暴君",motto:"唤我之名，唤我风暴！",desc:["你性格爽朗直率，和你相处总让人感到轻松愉悦。","你有着充沛的精力和自由的精神，热爱冒险探索，去找寻人生更多的可能。"]},ENFP:{name:"命运之轮",motto:"不要违抗我，正如你无法违抗命运的权柄。",desc:["你对世界充满好奇，勇于尝试新鲜的事物。","即便遇到了挫折磨难也能够坚定向前，好运总会眷顾有准备的你。"]},ENFJ:{name:"空想家",motto:"所宣称的未来，必将上演，成为现实 ！",desc:["你有一双敏锐的眼睛，总能捕捉到他人隐藏的情绪。","你强大的人格魅力会让人们不自觉地信任你，从而成为一个群体的领袖。"]}},jobsClass:{"策划类":{xulie:"空想家序列",title:"赋予每一个虚构出来的，不够真实的生命独特的人性。",desc:"或许在脑海中，一直有一个只属于你的小世界。你赋予着这块不为人所知的领域规则、秩序，指引着每一个人的命运。这里有守护宝藏的巨龙和即将挑战它的勇士，有静待解救的公主，也有野心勃勃的君王。"},"技术类":{xulie:"完美者序列",title:"知识能铸就永恒的力量，力量必将指引璀璨的文明。",desc:"虽然没有手搓高达的刺激，但是你写下的每一行代码，都将成为“世界”最坚实的底层逻辑。虽然不用真正面对超凡物品带来的负面问题，但是面对bug，依然需要高超的个人能力。你将用丰富的学识和“工匠之心”，来掌控一个又一个“黑科技”。"},"营销类":{xulie:"黑暗序列",title:"来放大事物的闪光点，亦让一些东西永远不会被窥见。",desc:"你无惧与黑眼圈和咖啡为伴，是黑夜的眷者，赋予每一个人“最美”的梦境。你拥有可以媲美黑洞一般的脑洞，总能蹦出让人拍案叫绝的创意。你有无时无刻不在追逐热点的神经，什么样的“八卦”都逃不过你的眼睛。"},"运营类":{xulie:"命运之轮序列",title:"在一次又一次的重生中，积累幸运，窥视未来。",desc:"你是否已经做好准备，成为这条“命运之河”上的渡人了呢？这里属于强大的心，它既是深刻体验用户感受的耐心，也是感知用户所思所求的细心。它是赋予产品拥有强大生命力的信心，也是连接产品与用户之间最坚实的真心。"},"美术类":{xulie:"月亮序列",title:"掌握“创造之力”，亦是拥有永恒生命力的“美神”。",desc:"也许你更擅长创作灵动的角色，在你的笔下，TA元气可爱，或是俊美无俦。也许精致的风景才是你的拿手绝活，无论怎样天马行空的想象，都可以变为现实。将你的笔化为无尽的召唤之门，将你理想的造物带到这个世界。"}},jobs:[["场景原画",a,d,"1、负责项目场景原画设定表现，优化宣传素材等；\n2、能够独立绘制场景概念图，场景道具设计等；\n3、配合美术负责人制定游戏场景风格，输出场景原画设计模版和规范。","1、有3年以上场景原画的经验，有至少一款完整项目经验；\n2、场景颜色和光影效果有良好的把控能力，对物体的空间感需要非常清晰；\n3、对于能搭建简单的3D模型盒子相关经验者有加分；\n4、对于游戏美术有执着的追求，具备较强的学习能力，擅长快速学习使用美术相关软件。",b,c],["3D角色",a,d,"1、准确理解原画设定，负责次世代写实3D角色、怪物制作，设定标杆，制作角色模版和规范；\n2、与美术负责人，TA保持密切沟通，负责项目里角色模型在引擎中效果表现，保证所有角色符合整体艺术设计风格；\n3、保持和动画人员沟通，确保模型结构符合动作绑定需求，保质保量完成3D角色制作；\n4、审核外包人员制作质量并反馈修改。","1、至少3年以上3D角色制作经验，对角色3D模型的制作流程与相关工具有较深理解；\n2、具备良好的视觉审美能力，对形体结构和质感有极其深度的研究；\n3、热爱游戏，沟通及学习能力强，有责任心，有良好的团队精神；\n4、了解游戏制作方式、要求、规范，有次时代项目经验；\n5、对写实风格的3D角色的制作有良好的掌握度，艺术类专业学历者优先。",b,c],["场景编辑",a,d,"1、负责项目场景地编工作，包括部分模型制作，为关卡表现设定标杆；\n2、具备场景设计能力，组织场景关卡制作人员开展工作；\n3、参与具体关卡编辑制作任务，审核外包提交的场景资源，指导外包制作；\n4、配合产品美术总监\u002F主美制定游戏场景风格，输出场景\u002F关卡编辑制作模版和规范；\n5、对新技术敏感，掌握Houdini技术与虚幻引擎无缝衔接，提升地图制作效率，能够根据项目开发需求，提出建立方案去推进项目开发的效率和品质使用；\n6、具备项目美术资产管理能力，积累和共享关卡编辑经验，编写规范手册并培养新人，分享设计经验。","1、本科及以上学历，美术等相关类专业毕业，深厚的美术功底；2、3-5年虚幻引擎工作经验，能准确的理解游戏设计。围绕设计和玩法还原设定，有较强的二次创造力；3、五年以上场景关卡编辑经验，有主导团队开展设计工作，有线上项目经验优先；4、有开放式大世界大地图项目经验的优先；5、具有较高的审美和美术风格把握能力，对光线和色彩有系统的认知，对氛围的理解和打造有精准的把握能力；6、有较强的责任心，工作投入度高，配合团队完成目标；7、熟练掌握该岗位所需软件，有较强的学习能力，主动研究或学习新的技术运用到工作中。",b,c],["界面动效",a,d,"1、根据产品的视觉风格，对设计完成的界面添加动效，完成界面相关的动画、特效设计等相关资源的制作，提升游戏画面表现；\n2、把控动画、特效交互效果的引擎实现；\n3、能与设计师和程序良好的配合，最终效果实现到游戏当中。","1、美术类院校本科或以上学历；有3年及以上界面动效工作经验；2、熟悉虚幻引擎、AE、Photoshop、粒子编辑器等相关软件，同时具备3D与2D特效制作能力；3、有扎实的美术功底，熟悉视觉设计的相关理论;4、有较强的动画设计功底，具备良好的节奏感、对镜头语言有自己的理解、后期合成能力；5、良好的沟通和团队合作，关注用户体验，有创新精神；6、较强的学习能力，对国际优秀游戏的GUI动效有持续关注，主动研究探索新技术并运用到工作中。",b,c],["角色原画",a,d,"1、负责游戏前期角色，人物， 怪物等原画设计及风格把控；\n2、根据制作计划按时完成任务并跟进角色的最终表现效果。","1、美术、设计相关专业，3年以上游戏行业美术工作经历，参与过完整的游戏项目开发者优先；\n2、有丰富的创作实践经验和深厚的美术功底，优秀的美术欣赏水平及作品鉴赏能力；\n3、熟悉虚幻引擎效果的优先，有良好的美术功底，丰富的创造力，想象力和造型能力；\n4、喜欢游戏，对创造游戏充满兴趣与激情，有责任心，能够做到精益求精；\n5、团队意识强，确保部门内外的有效沟通，善于钻研，乐于分享。",b,c],["GUI设计师",a,d,"1、设定游戏界面主视觉创意及界面美术风格； \n2、根据已确定界面风格原型，完成各级界面的延续性设计，制定界面设计规范；\n3、完成界面相关LOGO.ICON等视觉素材的设计制作，根据现有设计风格做铺量设计及特殊界面设计 ；\n4、把控设计效果最终在引擎中的实现，把控动画、特效交互效果的实现。保证设计品质与实现效果一致； \n5、有效管理界面资源，对界面编辑器等工具及流程进行合理优化。","1、美术类院校本科或以上学历；有3年及以上GUI工作经验；\n2、熟悉视觉设计相关理论，具有扎实的美术功底，良好的配色意识及造型设计能力； \n3、有较强的手绘能力，能熟练使用各种制图软件（如PS Flash、AI等），能独立进行精绘界面中的视觉控件与图标的制作； \n4、以用户为中心，有理性细致的设计态度，具有良好的逻辑分析能力，应变能力与抗压能力；\n5、工作态度积极，具有良好的协作能力与团队合作精神，善于沟通；\n6、热爱游戏事业，关注行业变化。",b,c],["3D动作",a,d,"1、负责游戏中角色、NPC等动作设计和制作；\n2、配合动作摆镜头的表现；\n3、剧情镜头的表现。","1、美术专业毕业，传统动画专业最佳；\n2、熟悉虚幻引擎，熟练使用3DMAX等软件；\n3、对人类，四足动物，怪物等运动规律有深入了解，能赋予角色性格和生物生命力；\n4、能够独立完成各种类角色动作的设计和制作（包括骨骼绑定、蒙皮等），并能梳理完整的制作流程和规范；\n5、能熟练运用镜头语言，对主机游戏或者影视镜头有一定研究，对镜头结合动作表现有一定经验；\n6、配合主美完成任务，需要有良好的执行力，良好的沟通能力，有很好的工作自律性，能承受较强的工作压力，具有团队合作精神；\n7、参与完整大型项目经验者优先。",b,o],["3D特效",a,d,"1、能独立使用虚幻引擎制作游戏内特效，使用引擎工具制作游戏中元素动画特效的制作；2、擅长动态贴图制作，以及Shader效果；3、熟练掌握3DSMAX或者MAYA等3D制作软件中的一款；4、熟练使用后期特效软件，以及各种特效插件。","1、美术相关专业，有优秀的美术能力；\n2、具有一定手绘能力，能制作特效使用的基本素材，如模型网格、贴图素材；\n3、熟悉游戏特效制作，对特效的整体色彩和动画节奏有良好把握；\n4、热爱游戏，有3年以上的游戏行业的特效制作经验。",b,c],["数值策划",a,f,"1、根据项目方向和数值规划，进行战斗和经济数值的填写，验证及调优；\n2、负责为系统功能及玩法的设计提供数值方案和配置；\n3、根据测试数据和用户反馈，进行数据分析并优化数值体验。","1、3年以上数值策划经验，本科以上学历；\n2、能够配合设计数值框架和规则；\n3、拥有良好的学习能力，逻辑能力以及沟通能力；\n4、热爱游戏，对IP《诡秘之主》感兴趣；\n5、有RPG项目完整经历者优先。",b,c],["社交系统策划",a,f,"1、根据项目方向和系统规划，进行游戏内的社交系统设计与迭代；\n2、负责系统功能及玩法的设计，制作，跟进及测试验证；\n3、根据测试数据和用户反馈，进行数据分析并提出合理的优化方案。","1、5年以上社交系统策划经验，本科以上学历；\n2、独立负责过社交系统的设计和制作，能够独立输出完整方案文档并落地；\n3、拥有良好的学习能力，逻辑能力以及沟通能力。",b,o],["关卡策划",a,f,"1、根据项目方向和规划，与世界观策划、战斗策划和系统策划深入合作，制作关卡和玩法；\n2、负责世界大地图关卡、探索和解谜体验的设计、跟进和实现；\n3、负责副本、活动等箱庭式玩法的设计、跟进和实现。","1、3年以上RPG游戏关卡策划经验，本科以上学历；2、拥有良好的学习能力，逻辑能力以及沟通能力；3、热爱RPG，对该类型游戏感兴趣；4、拥有虚幻引擎使用经验优先。",b,c],["战斗策划",a,f,"1、参与战斗底层模块的设计、搭建与维护；\n2、负责角色不同武器招式的机制、表现等设计，并推动执行实现；\n3、负责怪物技能机制、表现、战斗AI等设计，并推动执行实现；\n4、参与角色、怪物战斗数值设计，以及对应的角色养成系统设计。","1、3年以上核心战斗策划经验，拥有至少拥有一款RPG游戏的完整项目经验；2、对战斗中的角色技能机制、表现（动作、特效、镜头等）、成长系统，怪物技能机制、AI等都有大量的经验积累和思考总结；3、熟悉各平台热门RPG游戏；4、具有优秀的逻辑思维能力、沟通能力和团队协作能力；5、熟练掌握虚幻引擎，熟练使用蓝图编辑器者；6、额外拥有数值或者关卡设计经验者优先。",b,c],["文案策划",a,f,"1、负责大IP《诡秘之主》的游戏改编，规划世界观、地理志、人设设定、新剧情的合理展开；\n2、进行文案进度的沟通把控，协同其他部门完善游戏世界，铺设世界细节；\n3、把控文案剧情质量，负责规划主线、支线故事剧本的写作与实现，创造令人沉浸的虚拟世界。","1、有完整的上线游戏项目经验；\n2、有3年及以上的游戏文案工作经历；\n3、有文案团队管理经验、新人培养经验者优先。",b,c],["交互策划",a,f,"1、根据策划需求，设计出适合的交互解决方案；\n2、配合开发制作，与美术、程序合作将交互功能开发上线；\n3、能够深入分析评估界面设计优缺点，为产品界面开发提供参考或优化方向；\n4、深入理解交互思想和基本原则，掌握交互设计必要技能。","1、具有良好的需求把握和逻辑分析能力，善于沟通表达；\n2、熟练使用Photoshop，Illustrator、Flash、Axure、Sketch等相关软件，掌握流程图、线框图等交互设计方法；\n3、热爱游戏，有游戏交互设计经验优先。",b,c],["海外营销经理",a,Z,"1、负责参与一款或多款项目的全球不同地区的营销发行工作，从游戏前期预演、研发测试再到上线运营阶段，结合不同产品的用户特点和品类特征，帮助研发了解玩家需求、目标用户和各关键市场的不同特点；\n2、了解国内外不同区域的关键细分市场，定制不同市场的产品市场发行策略，制定详尽的地区性推广发行计划，对产品发行结果负责；\n3、充分运用不同市场的整合营销手段，包括但不限于游戏直播、公关活动、明星及KOL合作、线上线下广告、线下事件等，对营销推广活动的执行落地和市场效果负责。","1、有至少1年的海外发行工作经验，了解全球关键市场的游戏用户相关特点；\n2、有合格的外语能力，能使用英语或其他外国语种作为工作语言；\n3、了解某特定海外市场的地区文化，有留学经历者优先。",b,"至少1年"],["海外运营",a,_,"1、与研发、营销团队紧密合作，并协助制定游戏的海外发行全案，包括参与筹备期间各发行模块的关键环节推动和落地；\n2、协助评估游戏当前付费策略的效果，调优商品的定价、内容、付费性价比等，拓展游戏商业化空间，提升用户付费体验；\n3、新增长点挖掘，主动提出新的增长建议，攥写建议提案并跟进落地，确保项目数据长久稳定；\n4、能根据海外市场最新变化及时对项目提出有针对性的发行策略，并能与研发和营销团队达成共识；\n5、能在跨部门和跨团队沟通中协调好各方的诉求，并有双赢思维，能处理多团队的多线程工作；\n6、能与海外的发行商和发行平台进行有效沟通与合作，并促成双方的良性合作关系的发展。","1、有至少2年的海外某地区发行项目经验，至少深度参与过一款大型游戏的发行周期；\n2、对卡牌、SLG、RPG其中任一品类有深入的研究，能准确把握用户需求，具备产品的需求分析和规划能力；\n3、有非常强的跨部门和跨团队沟通能力和经验，高情商和双赢思维更能胜任这个岗位；\n4、有商务沟通的经验，有与海外游戏公司和平台的合作经验，有相关海外相关发行资源和平台资源更佳；\n5、有英文沟通能力者优先，海外留学经验者优先。",b,"至少2年"],["技术美术工程师",a,e,"1、熟悉并研究游戏项目中美术内容的制作工具的使用；\n2、熟悉并研究虚幻引擎的各项功能使用；\n3、充分了解美术各环节开发中的需求和问题，能够为项目提供足够的技术支持；\n4、为创建和优化美术资源开发的流程和规范提供技术性支持；\n5、为达到更好的游戏美术效果，及时的做出有效的技术研究工作；\n6、根据项目开发中策划、美术和程序的变化，不断性维护游戏美术内容开发流程、规范，以及引擎工具的使用。","1、有较好的美术专业能力，有较高的审美能力，精通于游戏美术各类资源开发的流程和规范；\n2、对策划及程序的工作方式有足够的了解，能较好地与策划和程序进行项目协同开发，协助解决美术和程序间的技术问题；\n3、能够与团队中各部门职员保持较好的沟通协作状态，有较好的逻辑思维能力，善于管理与自我管理，有较强的自主能动力；\n4、熟悉C++，Python等语言，能为流程开发工具；\n5、TA游戏\u002F影视工作岗位3年以上经验。",b,"3-10年"],["计算机图形学算法工程师",a,e,"1、根据项目需求，负责虚幻图形功能和效果开发、性能优化等工作；\n2、能够将Siggraph，GDC等业界先进技术方案进行落地、调优；\n3、负责游戏中性能优化相关工作，根据项目需求定制增改虚幻引擎底层功能。\n4、针对各个发布平台进行游戏性能和兼容性调优。","1、本科及以上学历；\n2、有虚幻性能分析和优化经验；\n3、熟悉PBR，GPU Driven，Runtime Virtual Texture, GI等业界主流技术方案；\n4、熟悉SSR，体积云，AO等业界主流图形算法。\n\n加分项：\n1、热爱：热爱游戏，体验过大量且多种类型游戏，对游戏制作拥有极大热情；\n2、技术：对引擎技术有追求，熟悉移动端开发；",b,o],["客户端开发工程师",a,e,"1、主导客户端各个功能模块的架构设计和实现，并兼顾效率和可扩展性；\n2、与美术和策划部门合作，不断完善工具流程和制作管线，提升团队开发效率；\n3、带领团队高质高效的完成既定节点内容；\n4、保证版本的稳定性，性能等关键技术指标；\n5、为团队成员提供技术指导。","1、计算机相关专业毕业，具备扎实的C++功底；\n2、3年以上游戏客户端开发经验，至少主导过一款上线项目的客户端开发工作；\n3、深入理解常用的数据结构和相关算法，对性能有深入挖掘的执著；\n4、熟悉虚幻开发框架以及客户端开发的各个模块，包括但不限于网络同步、3C控制、动画、物理、AI、音效等等；\n5、熟悉Lua或其他任意一种脚本语言；\n6、具有较强的自学能力和适应能力，有行业前瞻性，乐于探索和尝试新的技术方案并能够运用到项目中，并能够积极主动地发掘优劣进行改进；\n7、对游戏行业富有热情，具有良好的沟通能力与团队合作精神，学习能力强，责任心强；\n8、有较好的沟通协调及表达能力，有推进及解决问题的意识和能力。",b,c],["服务器开发工程师",a,e,"1、根据项目需求，负责服务器系统开发、新功能实现和优化工作，保证业务系统的稳定、可靠；\n2、负责服务器工具开发，完成技术文档编写，持续提高研发效率，优化工作流程；\n3、负责处理开发、测试、运营期间遇到的各种问题，负责系统监控与跟踪、问题定位与处理；\n4、参与底层架构设计与建设，保障服务器在稳定性、扩展性、安全性、高性能等方面的需求。","1、本科及以上学历，计算机相关专业；\n2、熟练掌握C++编程语言，掌握至少一种脚本语言（Python或Lua）；\n3、熟悉Linux系统，熟练掌握Socket网络编程和多线程编程；\n4、熟悉常用数据库Mongodb（或MySQL）、Redis的设计、开发和优化；\n5、熟悉服务器分布式架构，对性能优化、负载均衡、稳定性保障等有经验者优先；\n6、有成功上线RPG服务端框架的设计、开发经验者优先；\n7、热爱游戏行业，具备良好的沟通能力和团队协作能力，做事谨慎、细心，抗压能力强。",b,o],["客户端架构师",a,e,"1、负责RPG项目的玩法系统框架的设计和开发落地；\n2、负责玩法相关的性能优化，梳理制定好玩法相关资源的生产规范，保障生产效率和常出质量；\n3、负责指导项目中的玩法新人进行业务开发，REVIEW和优化他人方案；\n4、负责搭建和优化玩法系统的基础性框架或方案。","1、计算机相关专业毕业，具备扎实的C++功底，非常熟练LUA的使用和优化（CPU消耗和内存）；\n2、4年以上游戏客户端开发经验，有过LUA开发项目的完整上线项目经历，非常熟练RPG游戏常见的系统玩法开发；\n3、理解数据结构，理解游戏引擎常见的性能问题和优化方案，熟悉LUA客户端性能热点和可能优化设计方案；\n4、熟悉虚幻或者Unity涉及的各个模块，比如包括但不限于网络同步、3C控制、动画、物理、AI、音效等等；\n5、具有较强的自学能力和适应能力，有担当，好学，开放；\n6、对游戏行业富有热情，具有良好的沟通能力与团队合作精神。",b,o],["测试工程师",a,e,"1、负责代理发行游戏的质量保障工作，能全面评估质量风险并及时推动解决，包括功能、专项等；\n2、负责测试团队的管理、测试资源的协调等，保障项目质量相关节点；\n3、参与产品开发流程优化与迭代，提升质量与效率。","1、本科及以上学历，3年及以上测试相关工作经验；\n2、有测试团队管理经验，负责过自研或代理发行游戏上线、运营期的质量管理工作，能够全面管理、评估、保障游戏质量；\n3、热爱游戏，有丰富的游戏经验，对游戏有深刻的理解，有卡牌、RPG、SLG、ARPG等游戏深度体验经历更佳；\n4、善于沟通，积极主动，具有良好的团队合作精神，能承受一定强度的工作压力；\n5、对客户端性能、服务器性能、协议安全等专项测试有相关经验更佳；\n6、熟悉计算机基础知识，具有一定代码能力和白盒测试能力 ，熟悉Python、Lua、数据库等更佳。",b,c],["引擎工程师",a,e,"1、根据项目需求，对虚幻引擎各种底层功能模块进行开发和维护；\n2、开发各类插件、工具，定制生产管线，提升虚幻引擎的生产和开发效率；\n3、定制和扩展虚幻引擎的各种Profiler，分析引擎热点并进行调优，提升引擎运行时效率；\n4、关注业界新技术和新流程，根据项目的需求预研并应用到项目中，提升项目生产效率和表现力。","1、本科及以上学历，计算机相关专业;\n2、3~5年工作经验，熟悉虚幻引擎底层架构者优先；\n3、熟练掌握C++、C#，熟悉至少一门脚本语言；\n4、有动画、物理等核心模块深入研发经验者优先；\n5、了解并使用过一款主流3D游戏引擎，能够主动研究或学习引擎提供的新技术，并运用到项目中； \n6、具备良好的逻辑思维，以及分析问题和解决问题能力；\n7、良好的沟通协作能力；\n8、具备较强的自我推动能力，热爱游戏；对游戏制作拥有极大热情。",b,c]],jobsTitle:[d,f,Z,_,e],head:{title:"《代号: 诡秘》游戏官方网站-诡秘之主游戏官网-爱潜水的乌贼正版授权",description:"《代号: 诡秘》由阅文集团白金作者爱潜水的乌贼正版授权，弹指宇宙研发出品（快手旗下自研游戏厂牌），诡秘之主IP改编游戏，诡秘之主游戏官网。诡秘世界的大门已经打开，灰雾之上的神秘主宰正在等你！《诡秘之主》是阅文集团白金作家爱潜水的乌贼所著的西方玄幻类小说，融汇了克苏鲁风格、西方魔幻元素、第一次工业革命时代风情和蒸汽朋克情怀。这是一个蒸汽与机械的世界，这是一段“愚者”的传说。",keywords:"代号诡秘,代号: 诡秘,代号: 诡秘游戏,诡秘之主,诡秘之主游戏,诡秘之主游戏官网,诡秘之主手游,诡秘之主手游官网,诡秘,诡秘手游,诡秘之主IP改编游戏",canonical:"https:\u002F\u002Flotm.tzxxx.com\u002F",app_status_bar_style:"black",theme_color:"#101010",logo:"https:\u002F\u002Fp2-game.kskwai.com\u002Fudata\u002Fpkg\u002FKS-GAME-WEB\u002Fc7\u002Flogo\u002Flogo-new.png",ico:"https:\u002F\u002Fp2-game.kskwai.com\u002Fudata\u002Fpkg\u002FKS-GAME-WEB\u002Fc7\u002Flogo\u002Flogo-new.ico"}}}],fetch:{},error:$,serverRendered:true,routePath:aa,config:{_app:{basePath:aa,assetsPath:"\u002F_nuxt\u002F",cdnURL:$}}}}("全职","上海","3-5年","美术类","技术类","策划类","E","I","J","P","S","N","T","F","5-10年","面对这位对你颇有兴趣的神秘人，你打算？","主动自我介绍，我可是“社牛”啊！","等对方先自报家门，我得保持淡定。","你希望神秘人带给你怎样的机遇？","我喜欢秩序，向往稳定的生活，我希望TA能助我更有计划地成长；","我喜欢挑战，享受自由，我希望TA能为我带来更精彩的冒险；","聊聊你自己，在难得的假日时光，你喜欢如何度过？","去市政广场碰碰运气，那里热闹非凡，运气好的话还能遇见免费的占卜师。","享受难得的独处时光，选择宅在家里研究罗塞尔大帝留下的杰作。","听说你也曾是霍伊大学的优秀毕业生，在学校时你是？","我曾是风云人物，身边永远不缺志同道合的好友。","我总是特立独行，只与极少数人才能拥有我的友谊。","那么，在霍伊大学的教员们眼中，你是个怎样的学生呢？","他们都觉得我善于学习诚恳努力。","他们都觉得我个性鲜明与众不同。","当你的同学向你抱怨霍伊大学的教员过于严厉，你会？","刚正不阿地劝诫，指出是对方学习不够努力。","委婉劝解，感谢初等教育法，学习的机会来之不易。","课后，同学一起去老维尔餐厅小聚，这时，有人提议尝尝新出的豪华牛排，你会？","这不在我的计划内，我只有十磅五便士了，当然要省钱。","计划总是赶不上变化快，偶尔也应该及时行乐享受人生。","你经常会思考如何获得的序列晋升的魔药和仪式吗？","我不会考虑太多，比起这些，更希望过好现在的生活，并把当下的每一秒都作为通向未来的基石。","我已经把它放在了计划中，并反复思索，寄希望于未来，有一个切实的目标，是我努力的前提。","有人不小心弄丢了你重要的魔药材料，你会？","绝对理性型，按下怒火动之以情，晓之以理，用敏捷的口才说服对方先道歉再赔偿。","情绪发泄型，直接怒上心头，先崩溃大哭一场，往往会在事后后悔当初吵架发挥得不好。","如果你发现想要获得梦寐以求的非凡材料，需要付出极大的代价时，你会？","我要跟随“愚者先生”的“从心”准则，先避开危险，从长计议；","机不可失时不再来，哪怕奉上我的理智，我也愿冒险一试；","参与每周一次的塔罗会聚会前，你会提前做一些准备吗？","我会认真分析我能够用来交换的情报，希望能够获得更多有利的信息；","我更喜欢随机应变，就算偶尔会有提前做些准备的打算，也很快抛之脑后；","塔罗会中“倒吊人”先生经验丰富，成员们偶尔会向他请教一些问题，你怎么看呢？","我也期待在需要的时候，得到“倒吊人”先生的指点，获得一些有用的经验；","我喜欢按照自己的方法办事，不喜欢被其他人影响，即便他是“倒吊人”先生；","营销类","运营类",null,"\u002F"));</script><script src="/_nuxt/5387269.js" defer></script><script src="/_nuxt/1bad1fd.js" defer></script><script src="/_nuxt/51c1fa2.js" defer></script><script src="/_nuxt/49cf7e7.js" defer></script><script src="/_nuxt/7ed6c59.js" defer></script><script src="/_nuxt/0279e79.js" defer></script><script src="/_nuxt/97a2041.js" defer></script><script src="/_nuxt/6631a41.js" defer></script><script data-n-head="ssr" data-hid="qrcode-cb" src="https://p2-game.kskwai.com/udata/pkg/KS-GAME-WEB/flexible/qrcode-cb.e9e5cbb7017f1ac5.js" data-body="true"></script>
